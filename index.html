<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon-32x32.png" />
    <link rel="stylesheet" href="src/styles/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Extension Manager</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img
          src="/images/logo_dark.svg"
          alt="Extension Manager Logo"
          class="header-logo"
        />
        <button class="theme-toggle"><img src="" alt="" class="" /></button>
      </header>
      <section class="section-header">
        <h1 class="extension-heading">Extensions List</h1>
        <div class="filter-buttons">
          <button class="filter-button active" data-filter="All">All</button>
          <button class="filter-button" data-filter="Active">Active</button>
          <button class="filter-button" data-filter="Inactive">Inactive</button>
        </div>
      </section>
      <main></main>
    </div>
    <div id="confirm-modal" class="modal hidden">
      <div class="modal-content">
        <p>Are you sure you want to remove this extension?</p>
        <div class="modal-buttons">
          <button id="confirm-remove" class="modal-button danger-button">
            Yes, remove
          </button>
          <button id="cancel-remove" class="modal-button cancel-button">
            Cancel
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
