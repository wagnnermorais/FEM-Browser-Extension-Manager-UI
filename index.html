<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon-32x32.png" />
    <link rel="stylesheet" href="src/styles/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Extension Manager</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="/images/logo.svg" alt="Extension Manager Logo" class="logo" />
        <button class="theme-toggle">
          <img
            src="/images/icon-moon.svg"
            alt="Dark Mode Icon"
            class="moon-icon"
          />
        </button>
      </header>
      <section class="section-header">
        <h1 class="extension-heading">Extension List</h1>
        <div class="filter-buttons">
          <button class="filter-button active">All</button>
          <button class="filter-button">Active</button>
          <button class="filter-button">Inactive</button>
        </div>
      </section>
      <main></main>
    </div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
